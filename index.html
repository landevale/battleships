<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/main.js" crossorigin="anonymous"></script>
    <title>Battleships!</title>
  </head>
  <body>
    <div class="page" id="startPage">
      <h1>Welcome to Battleships!</h1>
      <div class="razar">
        <div class="ringbase ring1"></div>
        <div class="ringbase ring2"></div>
        <div class="pulse"></div>
        <div class="pointer">
          <div></div>
        </div>
        <div class="dot pos1"></div>
        <div class="dot pos2"></div>
      </div>

      <button class="buttons" id="startButton">Start Game</button>
    </div>
    <div class="page" id="setUpPage">
      <h2>Set Up Fleet</h2>
      <div>
        Select ships<br />
        Click to rotate<br />
        Place ships on map
      </div>
      <br />
      <ul class="fleet-roster">
        <li id="patrolboat">Patrol Boat</li>
        <li id="submarine">Submarine</li>
        <li id="destroyer">Destroyer</li>
        <li id="battleship">Battleship</li>
        <li id="carrier">Carrier</li>
      </ul>
      <br />
      <h3 id="currentplace">Now Placing: Patrol Boat</h3>
      <br />
      <h3 id="rotate">Click to Rotate: Now Horizontal</h3>
      <br />
      <h3 id="setUpDisplay"></h3>
      <br />
      <button class="buttons" id="confirmButton">Confirm Fleet</button>
      <div class="divGrid" id="setUpGridDiv"></div>
    </div>
    <div class="page" id="gamePage">
      <h2>Game Page</h2>
      <br />
      <h3>
        Turn :
        <h3 id="turnCount">1</h3>
      </h3>
      <h3 id="infoDisplay"></h3>
      <div class="divGrid" id="userGridDiv"></div>
      <div class="divGrid" id="compGridDiv"></div>
    </div>
    <!-- <div class="page" id="endPage"></div> -->
  </body>
</html>
